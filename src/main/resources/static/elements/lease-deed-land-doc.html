<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<dom-module id="lease-deed-land-doc">
    <template>

        <paper-dialog id="PreviewDialog" entry-animation="scale-up-animation"  with-backdrop>

            <paper-dialog-scrollable id="PreviewDoc">

                <div id="EntireDoc">

                    <p>THIS DEED OF LEASE made on this the {{_Format(data.DatePlace.*,'DateDayN',-1)}} day of {{_Format(data.DatePlace.*,'DateMonthW',-1)}}, {{_Format(data.DatePlace.*,'DateYear',-1)}} at {{_Format(data.DatePlace.*,'City',-1)}} BETWEEN</p>

                    <template is="dom-repeat" items="{{data.Lessor.NoOfLessor}}">

                        <div hidden="{{_LessorType(data.Lessor.*,'Other',index)}}">[FOR OTHERS]: {{_Format(data.Lessor.*,'NewTitle',index)}} {{_Format(data.Lessor.*,'NewName',index)}}, a {{_Format(data.Lessor.*,'Type',index)}} {{_FormatString(data.Lessor.*,'registered under ','','NewRegisteredAct',index)}}, having it&rsquo;s {{_Format(data.Lessor.*,'NewOfficeType',index)}} at {{_Format(data.Lessor.*,'NewAddress',index)}} hereinafter referred to as &ldquo;THE Lessor&rdquo; which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns</div>

                        <div hidden="{{_LessorType(data.Lessor.*,'Individual',index)}}">
                            [For Individual]: {{_Format(data.Lessor.*,'IndividualTitle',index)}} {{_Format(data.Lessor.*,'NameIndividual',index)}}, aged {{_Format(data.Lessor.*,'AgeIndividual',index)}} years {{_FormatString(data.Lessor.*,'having pan ','','PanFirstParty',index)}}, residing at {{_Format(data.Lessor.*,'PartyAddrFirstParty',index)}} hereinafter referred to as &ldquo;THE Lessor&rdquo; which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include {{_HisOrHer(data.Lessor.*,'GenderIndividualTitle')}} heirs, executors, administrators and permitted assigns.</p>
                        </div>

                        <div hidden="{{_LessorType(data.Lessor.*,'SoleProprietorship',index)}}">[For Sole Proprietorship]: {{_Format(data.Lessor.*,'SoleProprietorshipTitle',index)}} {{_Format(data.Lessor.*,'NameParty',index)}}, carrying on business as a sole proprietorship with the name {{_Format(data.Lessor.*,'NameCompany',index)}}, aged {{_Format(data.Lessor.*,'AgeFirstParty',index)}} years {{_FormatString(data.Lessor.*,'having pan ','PanFirstParty',index)}}, having office at {{_Format(data.Lessor.*,'AddrFirstParty',index)}} hereinafter referred to as &ldquo;THE Lessor&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include {{_HisOrHer(data.Lessor.*,'GenderSoleProprietorshipTitle')}} heirs, executors, administrators and permitted assigns).</div>

                        <div hidden="{{_LessorType(data.Lessor.*,'Company',index)}}">[For Companies]: M/s {{_Format(data.Lessor.*,'NameCompany',index)}}, a {{_Format(data.Lessor.*,'CompanyType',index)}} incorporated under the {{_Format(data.Lessor.*,'RegisteredAct',index)}},{{_FormatString(data.Lessor.*,'having CIN ','','CINCompany',index)}} and having their registered office at {{_Format(data.Lessor.*,'AddrRegisteredOffice',index)}} hereinafter referred to as &ldquo;THE Lessor&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns).</div>

                        <div hidden="{{_LessorType(data.Lessor.*,'HUF',index)}}">[For HUF]: {{_Format(data.Lessor.*,'HUFTitle',index)}} {{_Format(data.Lessor.*,'NameKartaManager',index)}}, aged {{_Format(data.Lessor.*,'AgeKartaManager',index)}} years, {{_FormatString(data.Lessor.*,'having pan ','','PanKartaManager',index)}} residing at {{_Format(data.Lessor.*,'AddrKartaManager',index)}} in {{_HisOrHer(data.Lessor.*,'GenderHUFTitle')}} capacity as the Karta or Manager of {{_HisOrHer(data.Lessor.*,'GenderHUFTitle')}} joint and undivided Hindu family hereinafter referred to as &ldquo;THE Lessor&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns).</div>

                        <div hidden="{{_LessorType(data.Lessor.*,'Trust',index)}}">[FOR TRUST]: M/s {{_Format(data.Lessor.*,'NameTrust',index)}}, a Trust registered under the {{_Format(data.Lessor.*,'RegisteredActTrust',index)}}, {{_FormatString(data.Lessor.*,'having registration number ',' and','RegNoTrust',index)}} having its registered office at {{_Format(data.Lessor.*,'AddrRegOfficeTrust',index)}} hereinafter referred to as &ldquo;THE Lessor&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns).</div>

                        <div hidden="{{_LessorType(data.Lessor.*,'Partnership',index)}}">[FOR PARTNERSHIP]: M/s {{_Format(data.Lessor.*,'NamePartnership',index)}}, a Partnership Firm, {{_FormatString(data.Lessor.*,'having registration number ',' and','RegNoPartnership',index)}} having its) office at {{_Format(data.Lessor.*,'AddrRegOfficePartnership',index)}}, through its partners, hereinafter referred to as &ldquo;THE Lessor&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns).</div>

                        <div hidden="{{_LessorType(data.Lessor.*,'LLP',index)}}">[FOR LLP]: M/s {{_Format(data.Lessor.*,'NameLLP',index)}}, a Limited Liability Partnership Firm, {{_FormatString(data.Lessor.*,'having Limited Liability Partnership Identification Number ',' and','LLPIN',index)}} having its registered office at {{_Format(data.Lessor.*,'AddrRegOfficeLLP',index)}}, through its partners, hereinafter referred to as &ldquo;THE Lessor&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns)</div>


                    </template>


                    <template is="dom-repeat" items="{{data.Lessee.AddOneLessee}}">

                        <div hidden="{{_LesseeType(data.Lessee.*,'Other',index)}}">[FOR OTHERS]: {{_Format(data.Lessee.*,'NewTitle',index)}} {{_Format(data.Lessee.*,'NewName',index)}}, a {{_Format(data.Lessee.*,'NewType',index)}} {{_FormatString(data.Lessee.*,'registered under ','','NewRegisteredAct',index)}}, having it&rsquo;s {{_Format(data.Lessee.*,'NewOfficeType',index)}} at {{_Format(data.Lessee.*,'NewAddress',index)}} hereinafter referred to as &ldquo;THE Lessee&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns)</div>

                        <div hidden="{{_LesseeType(data.Lessee.*,'Individual',index)}}">
                            [For Individual]: {{_Format(data.Lessor.*,'IndividualTitle',index)}} {{_Format(data.Lessee.*,'NameIndividual',index)}}, aged {{_Format(data.Lessee.*,'AgeIndividual',index)}} years {{_FormatString(data.Lessee.*,'having pan ','','PanFirstParty',index)}}, residing at {{_Format(data.Lessee.*,'PartyAddrFirstParty',index)}} hereinafter referred to as &ldquo;THE Lessee&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include {{_HisOrHer(data.Lessee.*,'GenderIndividualTitle')}} heirs, executors, administrators and permitted assigns).</p>
                        </div>

                        <div hidden="{{_LesseeType(data.Lessee.*,'SoleProprietorship',index)}}">[For Sole Proprietorship]: {{_Format(data.Lessor.*,'SoleProprietorshipTitle',index)}} {{_Format(data.Lessee.*,'NameParty',index)}}, carrying on business as a sole proprietorship with the name {{_Format(data.Lessee.*,'NameCompany',index)}}, aged {{_Format(data.Lessee.*,'AgeFirstParty',index)}} years {{_FormatString(data.Lessee.*,'having pan ','PanFirstParty',index)}}, having office at {{_Format(data.Lessee.*,'AddrFirstParty',index)}} hereinafter referred to as &ldquo;THE Lessee&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include {{_HisOrHer(data.Lessee.*,'GenderSoleProprietorshipTitle')}} heirs, executors, administrators and permitted assigns).</div>

                        <div hidden="{{_LesseeType(data.Lessee.*,'Company',index)}}">[For Companies]: M/s {{_Format(data.Lessee.*,'NameCompany',index)}}, a {{_Format(data.Lessee.*,'CompanyType',index)}} incorporated under the {{_Format(data.Lessee.*,'RegisteredAct',index)}},{{_FormatString(data.Lessee.*,'having CIN ','','CINCompany',index)}} and having their registered office at {{_Format(data.Lessee.*,'AddrRegisteredOffice',index)}} hereinafter referred to as &ldquo;THE Lessee&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns).</div>

                        <div hidden="{{_LesseeType(data.Lessee.*,'HUF',index)}}">[For HUF]: {{_Format(data.Lessor.*,'HUFTitle',index)}} {{_Format(data.Lessee.*,'NameKartaManager',index)}}, aged {{_Format(data.Lessee.*,'AgeKartaManager',index)}} years, {{_FormatString(data.Lessee.*,'having pan ','','PanKartaManager',index)}} residing at {{_Format(data.Lessee.*,'AddrKartaManager',index)}} in {{_HisOrHer(data.Lessee.*,'GenderHUFTitle')}} capacity as the Karta or Manager of {{_HisOrHer(data.Lessee.*,'GenderHUFTitle')}} joint and undivided Hindu family hereinafter referred to as &ldquo;THE Lessee&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns).</div>

                        <div hidden="{{_LesseeType(data.Lessee.*,'Trust',index)}}">[FOR TRUST]: M/s {{_Format(data.Lessee.*,'NameTrust',index)}}, a Trust registered under the {{_Format(data.Lessee.*,'RegisteredActTrust',index)}}, {{_FormatString(data.Lessee.*,'having registration number ',' and','RegNoTrust',index)}} having its registered office at {{_Format(data.Lessee.*,'AddrRegOfficeTrust',index)}} hereinafter referred to as &ldquo;THE Lessee&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns).</div>

                        <div hidden="{{_LesseeType(data.Lessee.*,'Partnership',index)}}">[FOR PARTNERSHIP]: M/s {{_Format(data.Lessee.*,'NamePartnership',index)}}, a Partnership Firm, {{_FormatString(data.Lessee.*,'having registration number ',' and','RegNoPartnership',index)}} having its registered office at {{_Format(data.Lessee.*,'AddrRegOfficePartnership',index)}}, through its partners, hereinafter referred to as &ldquo;THE Lessee&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns).</div>

                        <div hidden="{{_LesseeType(data.Lessee.*,'LLP',index)}}">[FOR LLP]: M/s {{_Format(data.Lessee.*,'NameLLP',index)}}, a Limited Liability Partnership Firm, {{_FormatString(data.Lessee.*,'having Limited Liability Partnership Identification Number ',' and','LLPIN',index)}} having its registered office at {{_Format(data.Lessee.*,'AddrRegOfficeLLP',index)}}, through its partners, hereinafter referred to as &ldquo;THE Lessee&rdquo; (which expression shall, unless it be repugnant to the context or meaning thereof, be deemed to include its administrators and permitted assigns)</div>


                    </template>

                    <p>WHEREAS:-</p>
                    <ol type="a">
                        <li>The Lessor is seized and absolutely possessed of or otherwise well and sufficiently entitled to the {{_Format(data.Property.*,'Type',-1)}} admeasuring {{_Format(data.Property.*,'Area',-1)}} {{_Format(data.Property.*,'AreaUnit',-1)}} situated at {{_FormatString(data.Property.*,'CTS No ','','AddrCTS',-1)}} {{_FormatString(data.Property.*,'Survey No ','','AddrSurvey',-1)}} {{_FormatString(data.Property.*,'Hissa No ','','AddrHissa',-1)}} {{_Format(data.Property.*,'AddrOther',-1)}}), being, lying and situated at {{_Format(data.Property.*,'Addr',-1)}} {{_Format(data.Property.*,'AddrVillage',-1)}} {{_Format(data.Property.*,'AddrTaluka',-1)}} {{_Format(data.Property.*,'AddrDistrict',-1)}} {{_Format(data.Property.*,'AddrCity',-1)}} {{_Format(data.Property.*,'AddrState',-1)}} and more particularly described in the Schedule hereunder written.</li>
                        <div hidden="{{_OptionalDiv(data.Property.*,'SpecAuth','Yes')}}">
                        <li>The Lessor has hereby acquired the said {{_Format(data.Property.*,'Desc',-1)}} - {{_Format(data.Property.*,'Type',-1)}} from {{_Format(data.Property.*,'NameAuth',-1)}} in the year {{_Format(data.Property.*,'YearAq',-1)}} {{_FormatString(data.Property.*,'under the ','','AqScheme',-1)}}</li>
                        </div>
                        <template is="dom-repeat" items="{{data.Property.AddPoints}}" index-as="PointsIndex">
                            <template is="dom-if" if="{{_IsProperty(data.Property.*,'Points')}}"><li>{{_Format(data.Property.*,'Points',PointsIndex)}}</li></template>
                        </template>
                        <li>The Lessor has agreed to demise to the {{_LesseeOrLessees(data.Lessee.*)}} the said {{_Format(data.Property.*,'Desc',-1)}} - {{_Format(data.Property.*,'Type',-1)}} together with the right to the construction of building or other structure thereon for the period and at the rent and upon the terms and conditions recorded herein.</li>
                        <li>At the request of the {{_LesseeOrLessees(data.Lessee.*)}}, the Lessor has agreed to execute these presents in favour of the {{_LesseeOrLessees(data.Lessee.*)}}.</li>
                    </ol>
                    <div hidden="{{_OptionalDiv(data.Agreement.*,'PriorAgr','Yes')}}">
                    <p>By an agreement to Lease entered into between the Lessor and the {{_LesseeOrLessees(data.Lessee.*)}} on the {{_Format(data.Agreement.*,'Date',-1)}}, the Lessor had agreed to grant a Lease of the said {{_Format(data.Property.*,'Desc',-1)}}- {{_Format(data.Property.*,'Type',-1)}} for a period of {{_Format(data.Agreement.*,'PriorPeriod',-1)}} at a {{_Format(data.Agreement.*,'RentPeriodicity',-1)}} rent of Rs. {{_Format(data.Agreement.*,'RentAmt',-1)}}
                    <div hidden="{{_OptionalDiv(data.Agreement.*,'AgrEvents','Yes')}}">at the condition {{_Format(data.Agreement.*,'LeaseEvent',-1)}}</div></p>
                    </div>
                    <!--startttttttttt-->
                    <p>NOW THIS DEED WITNESSETH AS FOLLOWS:</p>
                    <ol type="1">

                        <li>In consideration of the lease payments and Lessee&rsquo;s covenants hereinafter reserved and contained, the Lessor doth hereby demise unto the
                            {{_LesseeOrLessees(data.Lessee.*)}} ALL THAT plot situated at {{_Format(data.Property.*,'PropertyAddr',-1)}} and more particularly described in the Schedule hereunder written
                            together with the right to the construction of building or other structure thereon TO HOLD UNTO the {{_LesseeOrLessees(data.Lessee.*)}} the
                            premises hereby demised hereafter for brevity&rsquo;s sake referred to as the &lsquo;demised premises&rsquo; from the {{_Format(data.LeaseD.*,'DateDayN',-1)}} day of {{_Format(data.LeaseD.*,'DateMonthW',-1)}}, {{_Format(data.LeaseD.*,'DateYear',-1)}} for the term of {{_Format(data.LeaseD.*,'Period',-1)}}
                            [Period in words] yielding and paying the
                            <div hidden="{{_OptionalDiv(data.RentD.*,'LumpSum','No')}}">lump sum</div>
                            <div hidden="{{_OptionalDiv(data.RentD.*,'LumpSum','Yes')}}"> {{_Format(data.RentD.*,'Type',-1)}} </div>

                            rent of Rs. {{_Format(data.RentD.*,'Amount',-1)}} {{_Format(data.RentD.*,'AmountAmountWords',-1)}}, and such rent shall
                            be payable by the {{_LesseeOrLessees(data.Lessee.*)}} to the Lessor {{_Format(data.RentD.*,'Schedule',-1)}}.<br>
                        </li>



                    <li>The demised premises will be used for the following (purpose/purposes):</li>
                    <template is="dom-repeat" items="{{data.LeaseD.AddPurpose}}" index-as="PurIndex">
                        <template is="dom-if" if="{{_IsProperty(data.LeaseD.*,'Purpose')}}"><li>{{_Format(data.LeaseD.*,'Purpose',PurIndex)}}</li></template>
                    </template>
                    <div hidden="{{_OptionalDiv(data.RentD.*,'LumpSum','Yes')}}">
                        <div id="{{_OptionalDiv(data.RentD.*,'IsIncr','Yes')}}">
                            <li>INCREMENT OF RENT Not applicable for Lump Sum Rent</li>

                            <p>The lease rent of the said demised premises</p>
                            <ol>
                                <template is="dom-repeat" items="{{data.RentD.AddIncrement}}" index-as="IncrIndex">
                                    <template is="dom-if" if="{{_IsProperty(data.RentD.*,'Increment')}}"><li>{{_Format(data.RentD.*,'Increment',IncrIndex)}}</li></template>
                                </template>
                            </ol>
                        </div>
                    </div>


                    <div hidden="{{_OptionalDiv(data.RentD.*,'LumpSum','No')}}">


                        <li>The {{_LesseeOrLessees(data.Lessee.*)}} covenants that {{_GetLesseeGender(data.Lessee.*,'he/she/it/they')}} shall&nbsp; pay to the Lessor the aforesaid {{_Format(data.RentD.*,'Amount',-1)}} rent without deduction, unless authorised by this deed, and in all the circumstances in the manner aforesaid.</li>
                    </div>

                    <div hidden="{{_OptionalDiv(data.RentD.*,'LumpSum','Yes')}}">


                        <li>The {{_LesseeOrLessees(data.Lessee.*)}} covenants that during the said term {{_GetLesseeGender(data.Lessee.*,'he/she/it/they')}} shall regularly &ndash; only if not lump sum pay to the Lessor the aforesaid {{_Format(data.RentD.*,'Type',-1)}} rent without deduction, unless authorised by this deed, and in all the circumstances in the manner aforesaid.</li>
                        <div hidden="{{_OptionalDiv(data.RentD.*,'Delay','Yes')}}">
                            <ol type="a">
                                <li>In the event of any delay, the Lessee shall pay interest on the arrears at the rate of  {{_Format(data.RentD.*,'DelayRoi',-1)}} % per annum from the due date till the date of actual payment  {{_FormatString(data.RentD.*,'after a grace period of ','','DelayPeriod',-1)}}  {{_Format(data.RentD.*,'GraceP',-1)}}.</li>


                                <div hidden="{{_OptionalDiv(data.RentD.*,'Recover','Yes')}}"><ol type="i"> <li>Such interest shall be recovered as if the same formed part of the rent </li></ol></div>
                            </ol>
                            <p>The provision of interest shall be without prejudice to the other rights and remedies of the Lessor.</p>
                        </div>
                    </div>
                        <div hidden="{{_OptionalDiv(data.RentD.*,'LateFee','Yes')}}">


                            <li>It is further agreed by the parties that, in the event that any rent payment required to be paid by {{_LesseeOrLessees(data.Lessee.*)}} hereunder is not paid&nbsp;in full {{_Format(data.RentD.*,'Schedule',-1)}} , the {{_LesseeOrLessees(data.Lessee.*)}} shall pay to Lessor, in addition to such payment,</li>
                            <div hidden="{{_OptionalDiv(data.RentD.*,'Delay','Yes')}}">
                                <p>including interest </p>
                            </div>
                            or other charges due hereunder
                            <ol type="a">
                                <li>a late fee of Rs. {{_Format(data.RentD.*,'LateAmount',-1)}}  {{_FormatString(data.RentD.*,'after','','LateDays',-1)}}</li><br>
                                <li>Further, a subsequent late fee of {{_Format(data.RentD.*,'FurtherAmount',-1)}} per {{_Format(data.RentD.*,'FurtherPeriod',-1)}} will be incurred by the {{_LesseeOrLessees(data.Lessee.*)}} for every {{_Format(data.RentD.*,'FurtherPeriod1',-1)}} the payment is delayed {{_FormatString(data.RentD.*,'FurtherGPeriod',-1)}}</li>
                            </ol>
                        </div>
                    <p>All future payments will be allocated {{_Format(data.RentD.*,'FutureP',-1)}}.</p>
                    <!--Advance rent details -->
                    <div hidden="{{_OptionalDiv(data.AdvRentD.*,'AdvRent','Yes')}}">

                        <li>Subsequent to the execution of this Deed and {{_Format(data.AdvRentD.*,'PaymentType',-1)}}, the {{_LesseeOrLessees(data.Lessee.*)}} will pay to the Lessor an amount equivalent to {{_FormatString(data.AdvRentD.*,'the rent of the demised premises for','','Period',-1)}} {{_Format(data.AdvRentD.*,'PeriodType',-1)}}  {{_FormatString(data.AdvRentD.*,'Or a sum of Rs.','','Amount',-1)}} and such amount will be treated as advance rent and adjusted against the amounts payable by the {{_LesseeOrLessees(data.Lessee.*)}} to the Lessor as rent</li>
                    </div>
                    <!--deposit-->
                    <div hidden="{{_OptionalDiv(data.Deposit.*,'IsDep','Yes')}}">

                        <div hidden="{{_OptionalDiv(data.Deposit.*,'Options','To be Paid')}}">

                            <li>Subsequent to the execution of this Deed and {{_Format(data.Deposit.*,'PaymentType',-1)}}, the {{_LesseeOrLessees(data.Lessee.*)}} will pay to the Lessor a sum of Rs. {{_Format(data.Deposit.*,'AmountToBePaid',-1)}} {{_Format(data.Deposit.*,'PaymentTypeVia',-1)}} and such amount will be treated as a {{_Format(data.Deposit.*,'Refund',-1)}} security deposit with respect to the demise of the premises.</li>
                            <div hidden="{{_OptionalDiv(data.Deposit.*,'LesseeRoi','Yes')}}">
                                <p>Such deposit will bear an interest at the rate of {{_Format(data.Deposit.*,'Roi',-1)}} % per annum to the {{_LesseeOrLessees(data.Lessee.*)}}</p>
                            </div>
                        </div>

                        <div hidden="{{_OptionalDiv(data.Deposit.*,'Options','Already Paid')}}">

                            <p>The {{_LesseeOrLessees(data.Lessee.*)}} has paid to the Lessor, and the Lessor has received from {{_LesseeOrLessees(data.Lessee.*)}} sum of Rs. {{_Format(data.Deposit.*,'AmountPaid',-1)}} {{_Format(data.Deposit.*,'PaidTypeVia',-1)}} towards a {{_Format(data.Deposit.*,'Refund',-1)}} security deposit with respect to the demise of the premises.</p>
                            <div hidden="{{_OptionalDiv(data.Deposit.*,'PaidLesseeRoi','Yes')}}">
                                <p>Such deposit will bear an interest at the rate of {{_Format(data.Deposit.*,'PaidRoi',-1)}} % per annum to the {{_LesseeOrLessees(data.Lessee.*)}}</p>
                            </div>
                        </div>
                    </div>
                    <!--point 8-->

                    <li>The Lessee shall pay all the {{_Format(data.Charges.*,'Lessee',-1)}} whatsoever now payable or hereafter during the said term shall become payable and now or hereafter during the
                        said term assessed charged or imposed upon the demised premises or any part thereof or upon the buildings to be hereafter erected whether payable by landlord,
                        tenant or occupier in respect thereof respectively.
                        <div hidden="{{_OptionalDiv(data.Charges.*,'LessorByLessee','Yes')}}">
                         The Lessor shall be at liberty to pay the above mentioned {{_Format(data.Charges.*,'Lessee',-1)}} or other levy including penalties,
                        if any, charged thereon in case of default or delay by the Lessee and demand the amount so paid together with other incidental expenses as reimbursement of
                        all such amounts, costs, expenses, etc., {{_FormatString(data.Charges.*,'with interest at ',' per cent per annum from the date of such payments until realisation by the Lessor','LessorByLesseeRoi',-1)}}.
                        </div>
                    </li>



                    <li>Lessor shall pay all the {{_Format(data.Charges.*,'Lessor',-1)}} whatsoever now payable or hereafter during the said term shall become payable and now or hereafter during the said term
                        assessed charged or imposed upon the demised premises or any part thereof or upon the buildings to be hereafter erected whether payable by landlord,
                        tenant or occupier in respect thereof respectively.
                        <div hidden="{{_OptionalDiv(data.Charges.*,'LesseeByLessor','Yes')}}">
                        The Lessee shall be at liberty to pay the above mentioned {{_Format(data.Charges.*,'Lessor',-1)}} or other levy including penalties,
                        if any, charged thereon in case of default or delay by the Lessor and adjust the amount so paid together with other incidental expenses, from out of the
                        rents in respect of the &lsquo;demised premises&rsquo; becoming due immediately after the said payment or demand reimbursement of all such amounts,
                        costs, expenses, etc., {{_FormatString(data.Charges.*,'with interest at ',' per cent per annum from the date of such payments until realisation by the Lessee','LesseeByLessorRoi',-1)}}.
                         </div>
                     </li>



                    <li>The Lessee shall pay the
                        <template is="dom-repeat" items="{{data.Charges.Shared}}">
                            {{_FormatCharges(data.ChargesSLessee.*,item)}}
                        </template>

                        while the Lessor shall pay the
                        <template is="dom-repeat" items="{{data.Charges.Shared}}">
                            {{_FormatCharges(data.ChargesSLessor.*,item)}}
                        </template>
                        whatsoever now payable or hereafter during the said term will become payable
                        and now or hereafter during the said term assessed charged or imposed upon the demised premises or any part thereof or upon the buildings to be hereafter
                        erected whether payable by landlord, tenant or occupier in respect thereof respectively.
                        <div hidden="{{_OptionalDiv(data.Charges.*,'LLShared','Yes')}}">
                        The other party with respect to a certain charge shall be at
                        liberty to pay the certain charge or other levy including penalties, if any, charged thereon in case of default or delay by the defaulting party with respect
                        to a certain charge and demand the amount so paid together with other incidental expenses as reimbursement of all such amounts, costs, expenses, etc., or,
                        if the defaulting party with respect to a certain charge is the Lessor and the other party, being the Lessee pays this certain charge, then the Lessee can
                        adjust the amount thus paid, including other incidental charges from out of the rents in respect of the &lsquo;demised premises&rsquo; becoming due
                        immediately after the said payment, provided the Lessee is not a defaulting party with respect to any other charge, {{_FormatString(data.Charges.*,'with interest at ',' per cent per annum from the date of such payments until realisation by the Lessee','LLSharedRoi',-1)}}.
                        </div>
                    </li>
                    <!--point 9 repairs-->
                        <div  hidden="{{_OptionalDiv(data.SpecialActLessor.*,'SpecialAct','Yes')}}">

                            <li>The Lessor covenants to perform thefollowing [activity/activities]:</li>
                            <p>
                                <template is="dom-repeat" items="{{data.SpecialActLessor.AddLessorAct}}" index-as="LessorActIndex">
                                    <template is="dom-if" if="{{_IsProperty(data.SpecialActLessor.*,'LessorAct')}}"><li>{{_Format(data.SpecialActLessor.*,'LessorAct',LessorActIndex)}}</li></template>
                                </template>
                            </p>
                            <p>If the Lessor failsto carry out such [activity/activities], the Lessee may call upon the Lessor, in writing, to
                                do the same within {{_Format(data.SpecialActLessor.*,'Period',-1)}} {{_Format(data.SpecialActLessor.*,'PeriodUnit',-1)}} from the date of receipt of such request and if the Lessor fails to carry out the same within that time,
                                the Lessee shall be at liberty to get it done and adjust the amount spent or expended on such [activity/activities].  {{_FormatString(data.SpecialActLessor.*,'with interest at rate per cent per annum','','Interest',-1)}}
                                towards the rent payable to the Lessor or the Lessee shall have the right to recover the same from the Lessor.</p>

                        </div>
                        <!-- point 11 by abhishek -->
                        <div  hidden="{{_OptionalDiv(data.SpecialActLessee.*,'SpecialAct','Yes')}}">

    <script>
        Polymer({
            is: "lease-deed-land-doc",
            behaviors:[SuperBehavior],
            _FormatCharges:function (x,a) {
                var path=x.path.split(".")[1];

               if(this.data[path][a])
                    return this.data[path][a]+'% of '+a;

            },
            _LesseeType:function (x,a,b) {
                if(this.data.Lessee.LesseeType){

                    if(this.data.Lessee.LesseeType[b]==a){
                        return false;
                    }
                    else return true;
                }
            },
            _LessorType:function (x,a,b) {
                if(this.data.Lessor.LessorType){

                    if(this.data.Lessor.LessorType[b]==a){
                        return false;
                    }
                    else return true;
                }
            },
            _LesseeOrLessees:function (x) {
                if(this.data.Lessee.AddOneLessee.length>1)return "lessees";
                return "lessee";
            },
            _HisOrHer:function (x,a) {
                var t=x.path.split(".")[1];
                if(this.data[t][a]=="Male")return "his";
                return "her";
            },
            _GetLesseeGender:function (x,a) {
                var b=a.split('/');
                if(this.data.Lessee.AddOneLessee.length>1){
                    if(b.indexOf('their')!=-1)return 'their';
                    else if(b.indexOf('themselves')!=-1)return 'themselves';
                    else if(b.indexOf('they')!=-1)return 'they';
                }
                else{
                    var type=this.data.Lessee.LesseeType;
                    var gender="";
                    if(this.data.Lessee['Gender'+type+'Title']){
                        gender=this.data.Lessee['Gender'+type+'Title'];
                    }
                    return this.GetFromGenderVal(gender,a);
                }
            },
            _GetLessorGender:function (x,a) {
                var type=this.data.Lessor.LessorType;
                var gender="";
                if(this.data.Lessor['Gender'+type+'Title']){
                    gender=this.data.Lessor['Gender'+type+'Title'];
                }
                return this.GetFromGenderVal(gender,a);
            },
            GetFromGenderVal:function (gender,a) {
                var b=a.split('/');
                if(gender=="Male"){
                    if(b.indexOf('his')!=-1)return 'his';
                    else if(b.indexOf('himself')!=-1)return 'himself';
                    else if(b.indexOf('he')!=-1)return 'he';
                }
                else if(gender="Female"){
                    if(b.indexOf('his')!=-1)return 'her';
                    else if(b.indexOf('himself')!=-1)return 'herself';
                    else if(b.indexOf('she')!=-1)return 'she';
                }
                else{
                    if(b.indexOf('its')!=-1)return 'its';
                    else if(b.indexOf('itself')!=-1)return 'itself';
                    else if(b.indexOf('it')!=-1)return 'it';
                }
                return a;
            },
            _LesseeLength:function (x) {
                if(this.data.Lessee.AddOneLessee.length<=1)return true;
                return false;
            }
        });
    </script>

</dom-module>
