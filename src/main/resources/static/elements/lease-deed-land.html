<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="import" href="lease-deed-land-doc.html">
    <link rel="import" href="SuperBehavior.html">

<body>
<dom-module id="lease-deed-land">
    <template>
        <style>
            div.InnerDiv{
                padding: 5% 5% 5% 5%;
            }
        </style>


        <paper-material elevation="3">

                <div id="Lessee">

                    <div class="InnerDiv">

                            <template is="dom-repeat" items="{{data.Lessee.AddOneLessee}}">
                                <div id="Lessee_{{_EntityNo(index)}}" class="forIndex">
                                <h1>lessee-details {{_EntityNo(index)}}</h1>
                                <label id="remove-lessee-button">Delete Lessee</label>
                                <paper-icon-button  id="Lessee_OneLessee_{{index}}" icon="delete" area-labeldby="remove-lessee-button" on-tap="RemoveEntity"></paper-icon-button>
                                <br>

                                <label id="type-of-lessee-label_{{index}}"><b>Select type of lessee:&nbsp</b></label>
                                <paper-dropdown-menu area-labeldby="type-of-lessee-label">
                                    <paper-listbox id="Lessee_LesseeType_Main_{{index}}" class="dropdown-content" attr-for-selected="name" selected="Individual">
                                        <paper-item name="Individual">Individual</paper-item>
                                        <paper-item name="SoleProprietorship">SoleProprietorship</paper-item>
                                        <paper-item name="Company">Company</paper-item>
                                        <paper-item name="HUF">HUF</paper-item>
                                        <paper-item name="Trust">Trust</paper-item>
                                        <paper-item name="Partnership">Partnership</paper-item>
                                        <paper-item name="LLP">LLP</paper-item>
                                        <paper-item name="Other">Other</paper-item>
                                    </paper-listbox>
                                </paper-dropdown-menu>
                                <div id="Lessee_LesseeType_Other_{{index}}" name="Lessee_LesseeType_All">
                                    <paper-input name="Lessee_NewName_{{index}}" label="Name" on-change="HandleOnChange"></paper-input>
                                    <paper-input name="Lessee_NewTitle_{{index}}" label="Title" on-change="HandleOnChange"></paper-input>
                                    <paper-input name="Lessee_NewType_{{index}}" label="type of entity" on-change="HandleOnChange"></paper-input>
                                    <paper-input name="Lessee_NewRegisteredAct_{{index}}" label="Register Under Act" on-change="HandleOnChange"></paper-input>

                                    <paper-dropdown-menu>
                                        <paper-listbox id="Lessee_NewOfficeType_Lb_{{index}}" class="dropdown-content" attr-for-selected="name" selected="registered office">
                                            <paper-item name="registered office">registered office</paper-item>
                                            <paper-item name="office">office</paper-item>
                                            <paper-item name="residence">residence</paper-item>
                                            <paper-item name="branch">branch</paper-item>
                                            <paper-item name="head office">head office</paper-item>
                                            <paper-item name="principal place of bussiness">principal place of bussiness</paper-item>
                                            <paper-item name="Other">Other</paper-item>
                                        </paper-listbox>
                                    </paper-dropdown-menu>
                                    <div id="Lessee_NewOfficeType_Div_{{index}}">
                                        <paper-input name="Lessee_OtherNewOfficeType_{{index}}" label="Other" on-change="HandleOnChange"></paper-input>
                                    </div>
                                    <paper-input name="Lessee_NewAddress_{{index}}" label="Address" on-change="HandleOnChange"></paper-input>
                                </div>
                                <div id="Lessee_LesseeType_Individual_{{index}}" name="Lessee_LesseeType_All">
                                    <paper-input name="Lessee_NameIndividual_{{index}}" label="Name of individual" on-change="HandleOnChange" ></paper-input>
                                    <paper-input name="Lessee_AgeIndividual_{{index}}" label="Age of individual" type="Number" on-change="HandleOnChange"></paper-input>
                                    <label id="title-label"><b>Title of first party:&nbsp</b></label>

                                        <paper-listbox id="Lessee_IndividualTitle_Gender_{{index}}" class="dropdown-content" attr-for-selected="name" selected="Mr">
                                            <paper-item name="Mr">Mr</paper-item>
                                            <paper-item name="Ms">Ms</paper-item>
                                            <paper-item name="Mrs">Mrs</paper-item>
                                            <paper-item name="Shri">Shri</paper-item>
                                            <paper-item name="Shrimati">Shrimati</paper-item>
                                        </paper-listbox>
                                    </paper-dropdown-menu>
                                    <paper-input name="Lessee_PanFirstParty_{{index}}" label="PAN number of first party (optional)" on-change="HandleOnChange"></paper-input>
                                    <paper-textarea name="Lessee_PartyAddrFirstParty_{{index}}" label="Party address of first party" on-change="HandleOnChange"></paper-textarea>
                                </div>
                                <div id="Lessee_LesseeType_SoleProprietorship_{{index}}" name="Lessee_LesseeType_All">

                                    <paper-input name="Lessee_NameCompany_{{index}}" label="Name of company" on-change="HandleOnChange"></paper-input>

                                            <paper-item name="Ms">Ms</paper-item>
                                            <paper-item name="Mrs">Mrs</paper-item>
                                            <paper-item name="Shri">Shri</paper-item>
                                            <paper-item name="Shrimati">Shrimati</paper-item>
                                        </paper-listbox>
                                    </paper-dropdown-menu>

                                    <paper-textarea value='' name="Lessee_AddrFirstParty_{{index}}" label="Address of first party" on-change="HandleOnChange"></paper-textarea>
                                    <paper-input name="Lessee_PanFirstParty_{{index}}" label="PAN number of first party optional" on-change="HandleOnChange"></paper-input>
                                </div>
                                <div id="Lessee_LesseeType_Company_{{index}}" name="Lessee_LesseeType_All">
                                    <paper-input name="Lessee_NameCompany_{{index}}" label="Name of company " on-change="HandleOnChange"></paper-input>

                                    <label id="type-of-company-label"><b>Select type of company:&nbsp</b></label>

                                        <paper-listbox id="Lessee_CompanyType_Lb_{{index}}" class="dropdown-content" attr-for-selected="name" selected="PrivateLimited">

                                    <paper-input name="Lessee_CINCompany_{{index}}" label="CIN for the company" on-change="HandleOnChange"></paper-input>

                                </div>

                                <div id="Lessee_LesseeType_HUF_{{index}}" name="Lessee_LesseeType_All">
                                    <paper-input name="Lessee_NameKartaManager_{{index}}" label="Name of karta or manager" on-change="HandleOnChange"></paper-input>
                                    <label id="title-huf-label"><b>Title of first party:&nbsp</b></label>
                                    <paper-dropdown-menu area-labeldby="title-huf-label">
                                        <paper-listbox id="Lessee_HUFTitle_Gender_{{index}}" class="dropdown-content" attr-for-selected="name" selected="Mr">
                                            <paper-item name="Mr">Mr</paper-item>
                                            <paper-item name="Ms">Ms</paper-item>
                                            <paper-item name="Mrs">Mrs</paper-item>
                                            <paper-item name="Shri">Shri</paper-item>
                                            <paper-item name="Shrimati">Shrimati</paper-item>
                                        </paper-listbox>
                                    </paper-dropdown-menu>

                                    <label id="karta-gender-label-lessee"><b>Gender of karta or manager:&nbsp</b></label>

                                    </paper-radio-group>

                                    <paper-input name="Lessee_PANKartaManager_{{index}}" label="PAN number of karta or manager (optional)" on-change="HandleOnChange"></paper-input>
                                    <paper-textarea  name="Lessee_AddrKartaManager_{{index}}" label="Address of karta or manager" on-change="HandleOnChange"></paper-textarea>

                                </div>
                                <div id="Lessee_LesseeType_Trust_{{index}}" name="Lessee_LesseeType_All">

                                    <paper-textarea name="Lessee_AddrRegOfficeTrust_{{index}}" label="Address of registered officce" on-change="HandleOnChange"></paper-textarea>
                                    <paper-input name="Lessee_RegNoTrust_{{index}}" label="Registration number of trust" type="Number" on-change="HandleOnChange"></paper-input>
                                </div>
                                <div id="Lessee_LesseeType_Partnership_{{index}}" name="Lessee_LesseeType_All">
                                    <paper-input name="Lessee_NamePartnership_{{index}}" label="Name of firm" on-change="HandleOnChange"></paper-input>
                                    <paper-textarea name="Lessee_AddrRegOfficePartnership_{{index}}" label="Address of registered officce" on-change="HandleOnChange"></paper-textarea>
                                    <paper-input name="Lessee_RegNoPartnership_{{index}}" label="Registration number " type="Number" on-change="HandleOnChange"></paper-input>
                                </div>
                                <div id="Lessee_LesseeType_LLP_{{index}}" name="Lessee_LesseeType_All">
                                    <paper-input name="Lessee_NameLLP_{{index}}" label="Name" on-change="HandleOnChange"></paper-input>
                                    <paper-textarea name="Lessee_AddrRegOfficeLLP_{{index}}" label="Address of registered officce" on-change="HandleOnChange"></paper-textarea>
                                    <paper-input name="Lessee_LLPIN_{{index}}" label="LLPIN" type="Number" on-change="HandleOnChange"></paper-input>
                                </div>
                                </div>
                            </template>

                          <br>
                          <label id="add-lessee-button">Add Lessee</label>
                          <paper-icon-button id="Lessee_AddOneLessee" icon="add-circle" area-labeldby="add-lessee-button" on-tap="AddEntity"></paper-icon-button>
                      </div>

                  </div>

                                <paper-checkbox id="ExClauses_Nuisance_Cb"><b>Nuisance</b></paper-checkbox><br><br>
                            IF BARREN LAND without construction rights:
                            The [Lessee/Lessees] will not do or cause or suffer to be done upon the demised premises, any act which shall be a nuisance or annoyance, or be injurious or offensive to the owners or tenants of any neighboring premises, if any.
                            OTHERWISE:
                            The [Lessee/Lessees] will not do or cause or suffer to be done upon the demised premises, including any building constructed thereon, if any, any act which shall be a nuisance or annoyance, or be injurious or offensive to the owners or tenants of any neighbouring premises, if any.

                            </div>

                                The [Lessee/Lessees] shall not be entitled to sell or dispose of any earth, gravel or sand from the demised premises or to excavate the same (except so far as may be necessary for the execution of the construction work – if construction rights are present )
                            </div>

                        <br>
                        <paper-material elevation="1">
                            <div class="InnerDiv">
                                <paper-checkbox id="ExClauses_Instance of default_Cb"><b>Instance of default</b></paper-checkbox><br><br>
                            If the [Lessee/Lessees] fails to comply with any of the financial or material provisions of this Deed, or of any present rules and regulations or any that may be hereafter prescribed by Lessor, or materially fails to comply with any duties imposed on the [Lessee/Lessees] by law or statute, within (number) days after delivery of written notice by Lessor specifying the non-compliance and indicating the intention of Lessor to terminate the Deed by reason thereof, the Lessor may terminate this Deed.
                            The [Lessee/s] will be in default if:<br>
                            (a) The [Lessee does/Lessees do] not pay rent or other amounts that are owed;<br>
                            (b) The [Lessee/s], guests, or occupants violate this Deed, rules of fire, safety, health, or criminal laws, regardless of whether arrest or conviction occurs;<br>
                            (c) The [Lessee/s] abandons the Premises;<br>
                            (d) The [Lessee/s] gives incorrect or false information in this Deed;<br>
                            (e) The [Lessee/s], or any occupant is arrested, convicted, or given deferred adjudication for a criminal offense involving actual or potential physical harm to a person, or involving possession, manufacture, or delivery of any substance not permitted by law;<br>
                            (f) any illegal drugs or paraphernalia are found in the Premises or on the person of Lessee, guests, or occupants while on the Premises and/or;<br>
                            (g) as otherwise allowed by law.

      <script>
          Polymer({
              is:"lease-deed-land",
              observers:[
                  'DataChange(data.*)'
              ],
              listeners:{
                  'iron-select':'HandleIronSelect',
                  'iron-change':'HandleIronChange',
                  'paper-radio-group-changed':'HandleRadioButton'
              },
              behaviors:[SuperBehavior],
              HandleCharges:function (e) {
                  var x=e.target.name.split('_');
                  if(e.target.value>100 || e.target.value<0){
                      e.target.value=50;
                  }
                  this.data[x[0]][x[1]]=e.target.value;
                  if(x[0]=='ChargesSLessee'){
                      this.data['ChargesSLessor'][x[1]]=100-e.target.value;
                      document.getElementsByName('ChargesSLessor_'+x[1])[0].value=this.data['ChargesSLessor'][x[1]];
                  }
                  else{
                      this.data['ChargesSLessee'][x[1]]=100-e.target.value;
                      document.getElementsByName('ChargesSLessee_'+x[1])[0].value=this.data['ChargesSLessee'][x[1]];
                  }

                  this.notifyPath('data.ChargesSLessee.'+x[1]);
                  this.notifyPath('data.ChargesSLessor.'+x[1]);
              },
              _ShowRatio:function (x,a,b) {

                  if(this.data.Charges.Shared.indexOf(a)>=0){
                      this.data['Charges'+b][a]=document.getElementsByName('Charges'+b+'_'+a)[0].value;
                      if(b=='SLessee'){
                          var ele=document.getElementsByName('Charges'+b+'_'+a)[0];
                          this.data['ChargesSLessor'][a]=100-ele.value;
                          document.getElementsByName('ChargesSLessor_'+a)[0].value=this.data['ChargesSLessor'][a];
                      }
                      else{
                          var ele=document.getElementsByName('Charges'+b+'_'+a)[0];
                          this.data['ChargesSLessee'][a]=100-ele.value;
                          document.getElementsByName('ChargesSLessee_'+a)[0].value=this.data['ChargesSLessee'][a];
                      }
                      this.notifyPath('data.ChargesSLessee');
                      this.notifyPath('data.ChargesSLessor');
                      return false;
                  }
                  return true;
              },
              UpdateCharges:function (e) {
                  var id=e.target.name.split('_');
                  var index1=this.data.Charges['Lessee'].indexOf(id[2]);
                  var index2=this.data.Charges['Lessor'].indexOf(id[2]);
                  var index3=this.data.Charges['Shared'].indexOf(id[2]);
                  if(index1>=0)this.splice('data.Charges.Lessee',index1,1);
                  if(index2>=0)this.splice('data.Charges.Lessor',index2,1);
                  if(index3>=0)this.splice('data.Charges.Shared',index3,1);

                  if(e.target.checked){
                      this.push('data.Charges.'+id[1],id[2]);
                  }

                  this.notifyPath('data.Charges.Lessee');
                  this.notifyPath('data.Charges.Lessor');
                  this.notifyPath('data.Charges.Shared');
              },
              AddMoreCharges:function (e) {
                  var x=e.target.parentElement.id.split('_');
                  var ele=document.getElementsByName(x[0]+'_Add'+x[1])[0];
                  if(ele.value)
                  this.push('data.Charges.ChargesList',ele.value);
              },
              RemoveCharges:function (e) {
                  var x=e.target.parentElement.id.split('_');
                  var index=this.data.Charges.Lessee.indexOf(x[2]);
                  if(index>=0)this.data.splice('data.Charges.Lessee',index,1);
                  index=this.data.Charges.Lessor.indexOf(x[2]);
                  if(index>=0)this.splice('data.Charges.Lessor',index,1);
                  index=this.data.Charges.Shared.indexOf(x[2]);
                  if(index>=0)this.splice('data.Charges.Shared',index,1);
                  index=this.data.Charges.ChargesList.indexOf(x[2]);
                  if(index>=0)this.splice('data.Charges.ChargesList',index,1);

              },
              HandleRatio:function (e)
              {
                  var x=e.target.name.split('_');
                  if(e.target.value>100 || e.target.value<0)
                  {
                      e.target.value=50;

                  }
                  var id=x[1];
                  var t=x[0];
                  var index=-1;
                  this.UpdateData(x[0],id,index,e.target.value);
                  if(x[1]=='RatioOne')
                  {
                      var val=100-e.target.value;
                      this.UpdateData(x[0],'RatioTwo',index,val);
                      document.getElementsByName(t+"_"+"RatioTwo"+"_"+x[2])[0].value=100-e.target.value;
                  }
                  else
                  {
                        var val=100-e.target.value;
                      this.UpdateData(x[0],'RatioOne',index,val);
                      document.getElementsByName(t+"_"+"RatioOne"+"_"+x[2])[0].value=100-e.target.value;
                  }

              }
          });
      </script>
  </dom-module>
  </body>
  </html>
